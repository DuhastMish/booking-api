# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: true
repos:
  - repo: local
    hooks:
    - id: flake8
      name: flake8
      stages: [commit]
      language: system
      pass_filenames: true
      entry: python -m flake8
      types: [python]

    - id: mypy
      name: mypy
      stages: [commit]
      language: system
      pass_filenames: false
      entry: python -m mypy --ignore-missing-imports --no-strict-optional
      types: [python]

    - id: isort
      name: isort
      stages: [commit]
      language: system
      pass_filenames: true
      entry: isort
      types: [python]
